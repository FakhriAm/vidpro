<!DOCTYPE html>
<html lang="en">
<head>
	<title>ITAM Sign In</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/cnn-logo.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login101">
				<div class="col-lg-3 login101-pic js-tilt" data-tilt>
					<img src="images/cnn-logo.png" alt="IMG">	
				</div>

				<div class="col-lg-9 p-t-13">
					<span class="login101-form-title">Register New Membership</span>
				</div>


				<div class="text-center p-t-20">

					<form class="user">
	                	<div class="form-group row">
	                  		<div class="col-sm-6 mb-3 mb-sm-0">
	                    		<input type="text" class="input100" id="exampleFirstName" placeholder="First Name">
	                  		</div>

	                  		<div class="col-sm-6">
	                    		<input type="text" class="input100" id="exampleLastName" placeholder="Last Name">
	                		</div>
	               		</div>

	                	<div class="form-group">
	                		<input type="text" class="input100" id="exampleInputUsername" placeholder="Username">
	                	</div>

	                	<div class="form-group">
	                		<input type="email" class="input100" id="exampleInputEmail" placeholder="Email Address">
	                	</div>

	                	<div class="form-group row">
	                  		<div class="col-sm-6 mb-3 mb-sm-0">
	                    		<input type="password" class="input100" id="exampleInputPassword" placeholder="Password">
	                  		</div>
	                  		<div class="col-sm-6">
	                    		<input type="password" class="input100" id="exampleRepeatPassword" placeholder="Repeat Password">
	                		</div>
	                	</div>

	                	<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								Register
							</button>
						</div>

	                	<div class="text-center p-t-13">
							<span class="txt1">
								<p> OR </p>
							</span>
						</div>

						<div class="container-login100-form-btn">
							<button>
								<a href="index.html" class="btn btn-google btn-user btn-block">
	                      			<i class="fa fa-google"></i> Register with Google
	                    		</a>
							</button>
						</div>

						<div class="container-login100-form-btn">
							<button>
								<a href="index.html" class="btn btn-facebook btn-user btn-block">
	                      			<i class="fa fa-facebook-f"></i> Register with Facebook
	                    		</a>
							</button>
						</div>

						<div class="text-center p-t-40 p-b-10">
							<a class="txt2" href="index.html">
								I already have a membership
								<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
							</a>
						</div>
	            	</form>
                </div>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
